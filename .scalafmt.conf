align.preset = more
version = 3.4.3
maxColumn = 80
runner.dialect = scala213
project.git = true
lineEndings = preserve

# rewrite.scala3.convertToNewSyntax = yes
# rewrite.scala3.removeOptionalBraces = yes

rewrite.trailingCommas.style = multiple
rewrite.imports.sort = ascii
rewrite.rules = [
  Imports,
  RedundantBraces,
  RedundantParens,
]

fileOverride {
  "glob:**.sbt" {
    runner.dialect = sbt1
  }
  "glob:**/project/**.scala" {
    runner.dialect = scala213
  }
}


